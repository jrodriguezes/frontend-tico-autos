<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TicoAutos</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-visual">
            <div class="visual-content">
                <h2>Únete hoy.</h2>
                <p>Crea tu perfil y empieza a gestionar tus anuncios con la mejor tecnología.</p>
            </div>
        </div>

        <div class="auth-form-side">
            <div class="form-container">
                <h1>Crea tu cuenta</h1>
                <p class="subtitle">Completa el formulario para registrarte</p>

                <form id="register-form">

                    <div class="form-group">
                        <label for="cedula">Cédula</label>
                        <input type="text" id="cedula" name="cedula" placeholder="Ej: 208790566" required>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Jeremy Rodriguez" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••"
                            required>
                    </div>

                    <button type="submit" class="btn">Registrarme Ahora</button>
                </form>

                <div class="footer-link">
                    ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>

</html>
