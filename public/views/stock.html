<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Inventario - TicoAutos</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/stock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="home-body">
    <nav class="navbar scrolled">
        <div class="nav-container">
            <a href="/home" class="logo">TicoAutos</a>
            <div class="nav-actions">
                <a href="/home" class="nav-link">Inicio</a>
                <div id="user-menu" style="display: flex; gap: 1rem; align-items: center;">
                    <button id="logout-btn" class="btn btn-sm btn-outline">Salir</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 100px; padding-bottom: 100px;">
        <div class="stock-header">
            <div>
                <h1 style="margin-bottom: 0.5rem;">Mi Inventario</h1>
                <p style="color: var(--text-secondary);">Gestiona tus vehículos publicados y haz seguimiento de tus
                    ventas.</p>
            </div>
            <button class="btn btn-primary btn-sm" id="add-vehicle-btn">
                <i class="fas fa-plus" style="margin-right: 0.5rem;"></i> Publicar Auto
            </button>
        </div>

        <div id="stock-container">
            <!-- Loader -->
            <div class="loader" id="stock-loader">
                <i class="fas fa-circle-notch fa-spin"></i>
                <span>Cargando tu inventario...</span>
            </div>

            <!-- Grid (hidden by default) -->
            <div id="stock-grid" class="stock-grid" style="display: none;">
                <!-- Vehicle cards will be injected here -->
            </div>

            <!-- Empty State -->
            <div id="stock-empty" class="stock-empty" style="display: none;">
                <i class="fas fa-car"
                    style="font-size: 3rem; color: var(--border); margin-bottom: 1.5rem; display: block;"></i>
                <h2>No tienes vehículos publicados</h2>
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">¡Empieza ahora y vende tu primer vehículo
                    con nosotros!</p>
                <button class="btn btn-primary btn-sm" onclick="openModal()">Publicar mi primer auto</button>
            </div>
        </div>
    </main>

    <!-- Modal for Create/Edit with Multi-Step Slide -->
    <div id="vehicle-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="close-modal">&times;</button>

            <div class="modal-header-wrapper">
                <h2 id="modal-title">Publicar Nuevo Vehículo</h2>
                <p id="modal-subtitle" style="color: var(--text-secondary); font-size: 0.9rem;">Paso 1: Información
                    básica del auto.</p>
            </div>

            <div class="stepper-container">
                <div class="step-dot active" id="dot-1"></div>
                <div class="step-dot" id="dot-2"></div>
            </div>

            <form id="vehicle-form">
                <input type="hidden" id="vehicle-id">

                <div class="modal-form-container" id="form-slider">
                    <!-- Step 1: Basic Info -->
                    <div class="form-step" id="step-1">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="v-brand">Marca</label>
                                <input type="text" id="v-brand" required placeholder="Ej: Toyota">
                            </div>
                            <div class="form-group">
                                <label for="v-model">Modelo</label>
                                <input type="text" id="v-model" required placeholder="Ej: Corolla">
                            </div>
                            <div class="form-group">
                                <label for="v-year">Año</label>
                                <input type="number" id="v-year" required placeholder="2024">
                            </div>
                            <div class="form-group">
                                <label for="v-price">Precio (USD)</label>
                                <input type="number" id="v-price" required placeholder="15000">
                            </div>
                            <div class="form-group">
                                <label for="v-mileage">Kilometraje</label>
                                <input type="number" id="v-mileage" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="v-status">Estado</label>
                                <select id="v-status">
                                    <option value="Disponible">Disponible</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline" id="cancel-modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="next-step">Siguiente <i
                                    class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i></button>
                        </div>
                    </div>

                    <!-- Step 2: Details & Media -->
                    <div class="form-step" id="step-2">
                        <div class="form-grid">
                            <div class="form-group form-full">
                                <label for="v-plate">Placa</label>
                                <input type="text" id="v-plate" required placeholder="Ej: ABC-123">
                            </div>
                            <div class="form-group form-full">
                                <label for="v-image">Foto del Vehículo</label>
                                <div class="file-upload-wrapper">
                                    <input type="file" id="v-image" accept="image/*" style="display: none;">
                                    <label for="v-image" class="file-upload-label">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <span>Seleccionar imagen o arrastrar aquí</span>
                                    </label>
                                    <div id="image-preview-container"
                                        style="display: none; margin-top: 1rem; position: relative;">
                                        <img id="image-preview" src="" alt="Vista previa"
                                            style="width: 100%; height: 150px; object-fit: cover; border-radius: 0.75rem; border: 1px solid var(--border);">
                                        <button type="button" id="remove-image" class="btn-icon btn-delete"
                                            style="position: absolute; top: 0.5rem; right: 0.5rem; width: 30px; height: 30px;">
                                            &times;
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-full">
                                <label for="v-observations">Observaciones</label>
                                <textarea id="v-observations" required
                                    placeholder="Detalles adicionales del vehículo..."
                                    style="width: 100%; min-height: 100px; background: rgba(30, 41, 59, 0.5); border: 1px solid var(--border); border-radius: 0.75rem; padding: 0.75rem 1rem; color: #fff;"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline" id="prev-step"><i class="fas fa-arrow-left"
                                    style="margin-right: 0.5rem;"></i> Atrás</button>
                            <button type="submit" class="btn btn-primary">Guardar Vehículo</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/stock.js"></script>
    <script src="/js/vehicle.js"></script>
</body>

</html>
